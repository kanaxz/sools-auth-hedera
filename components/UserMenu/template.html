<super :class="`${context.@user ? 'has-user' : ''}`">
  <div :class="`logged-in ${this.@isOpen ? 'is-open' : '' }`">
    <header :on-click="this.isOpen = !this.isOpen">
      <label>{{context.@user?.@username}}</label>
    </header>
    <div class="list">
      <a @link="`/user/${context.@user?.username}`">My profile</a>
      <a @link="'/logout'">Logout</a>
    </div>
  </div>
  <div class="logged-out">
    <a @link="'/login'">
      Login
    </a>
  </div>
</super>
